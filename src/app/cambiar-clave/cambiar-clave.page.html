<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Clave</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (submit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Clave Actual</ion-label>
      <ion-input type="password" [(ngModel)]="currentPassword" name="currentPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Clave</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Cambiar Clave</ion-button>
  </form>
</ion-content>
