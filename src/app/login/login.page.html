<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <h2>Bienvenido</h2>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
      <ion-button expand="full" (click)="resetPassword()">Restablecer contraseña</ion-button>
    </form>
  </div>
</ion-content>
